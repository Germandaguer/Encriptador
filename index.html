<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="logo"><img src="imagenes/Logo.png" alt="logo de la A"></header>

    <main>
        <section class="encriptador_section">
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>  
            <div class="encriptador_advertencia">
                <img src="imagenes/Frame 1.png" alt="advertencia de Solo letras minúsculas y sin acentos ">
            </div>
            <div class="encriptador_botones">
                <input type="button" value="Encriptar"class="boton_encriptar">
                <input type="button" value="Desencriptar"class="boton_desencriptar">
            </div>
                
        </section>
        <section>
            
            <div>
                <textarea class="texto_mensaje" cols="20" rows="10"
                placeholder="Ningún mensaje fue encontrado. 
    Ingresa el texto que desees encriptar o desencriptar."></textarea>
                
            </div>

            <div>
                <button class="boton_copiar">Copiar</button>
            </div>    
            
        </section>
    </main>
<script src="script.js"></script>
    <footer></footer>

</body>

</html>
