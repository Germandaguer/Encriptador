<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>

    <main class="encriptador">
        <section class="encriptador__contenido">
             <h1 class="encriptador__contenido__ingresar"><strong>Ingrese el texto aquí</strong></h1>

            <a>Solo letras minúsculas y sin acentos</a>
        <div class="encriptador__botones">
            <a>Encriptar</a>
            <a>Desencriptar</a>
        </div>
        
            <p>Ningún mensaje fue encontrado</p>
            <P>Ingresa el texto que desees encriptar o desencriptar.</P>
        </section>
        <img src="Muñeco.png" alt="persona que tiene una lupa">
    </main>

    <footer></footer>
    
</body>
</html>
